jobs:
  build: 
    docker:
      - image: circleci/node:7
    steps:
      - checkout
      - run:
          name: install-dependencies
          command: npm install
      - deploy:
          name: digital-ocean
          command: ssh -o "StrictHostKeyChecking no" root@104.238.130.168 "cd ~/todo-app; git pull; npm install; npm start"

workflows:
  version: 2
    test:
      jobs:
        - build:
            filters:
              branches:
                only: main



